<script type="text/x-red" data-template-name="tensolve-database">
	<div class="form-row">
		<label for="node-input-database"><i class="fa fa-tag"></i> </span> Database</label>
		<input type="text" id="node-input-database"></input>
	</div>
	<div class="form-row">
		<label for="node-input-interval"><i class="fa fa-tag"></i> </span> Interval</label>
		<input type="text" id="node-input-interval" style="width:80px"> Sec</input>
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> </span> Name</label>
		<input type="text" id="node-input-name"></input>
	</div>
</script>

<script type="text/x-red" data-help-name="tensolve-database">
    <p>A node to route messages based on property values.</p>
    <p>When a message arrives, the selected property is evaluated against each
    of the defined rules. The message is then sent to the output of <i>all</i>
    rules that pass.</p>
    <p><b>Note</b>: the <i>otherwise</i> rule applies as a "not any of" the rules preceding it.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('tensolve-database', {
		color: "#E2D96E",
		category: 'Tensolve',
		defaults: {
			name: {value:""},
			interval: {value:"60"},
			database: {value:""},
		},
		inputs: 1,
		outputs: 1,
		icon: "lazurite.png",
		label: function() {
			return this.name||"tensolve-database";
		}
	});
</script>
